{% extends "base.html" %}
{% block title %}Форма расхода{% endblock %}
{% block content %}
<h2>{{ form.instance.pk|yesno:"Редактировать расход,Добавить расход" }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Сохранить</button>
  <a href="{% url 'expense_list' %}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
