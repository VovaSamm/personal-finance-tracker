{% extends "base.html" %}
{% block title %}Удалить доход{% endblock %}
{% block content %}
<h2>Удалить "{{ income.title }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'income_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
