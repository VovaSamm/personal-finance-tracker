{% extends "base.html" %}
{% block title %}Доходы{% endblock %}
{% block content %}
<h2>Доходы</h2>
<a href="{% url 'income_create' %}" class="btn btn-success mb-3">➕ Добавить доход</a>
<table class="table table-striped">
  <tr>
    <th>Название</th>
    <th>Сумма</th>
    <th>Источник</th>
    <th>Дата</th>
    <th></th>
  </tr>
  {% for i in incomes %}
  <tr>
    <td>{{ i.title }}</td>
    <td>{{ i.amount }} ₽</td>
    <td>{{ i.get_source_display }}</td>
    <td>{{ i.date|date:"d.m.Y H:i" }}</td>
    <td>
      <a href="{% url 'income_update' i.id %}" class="btn btn-sm btn-primary">✏️</a>
      <a href="{% url 'income_delete' i.id %}" class="btn btn-sm btn-danger">❌</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
